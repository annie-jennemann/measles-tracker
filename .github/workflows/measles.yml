name: Run R Script

on:
  push:
    branches:
      - main
  workflow_dispatch: 

jobs:
  run-r-script:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup R
        uses: r-lib/actions/setup-r@v2

      - name: Install packages
        run: |
          Rscript -e 'install.packages(c("jsonlite", "remotes"), repos="https://cloud.r-project.org")'
          Rscript -e 'remotes::install_github("jbkunst/DatawRappr")'
          Rscript -e 'install.packages(c("tidyverse"), repos="https://cloud.r-project.org")'

      - name: Run R script
        env: 
          API_KEY: ${{ secrets.DW_API_KEY }}
          CHART_KEY: ${{ secrets.CHART_KEY }}
        run: Rscript measles-scraper.R
