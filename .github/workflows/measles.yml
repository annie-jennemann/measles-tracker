name: Run R Script

on:
  push:
    branches:
      - main
  workflow_dispatch: 

jobs:
  run-r-script:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup R
        uses: r-lib/actions/setup-r@v2

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libcurl4-openssl-dev \
            libssl-dev \
            libgit2-dev \
            libxml2-dev \
            libmagick++-dev \
            pandoc \
            git

      - name: Install R packages
        env:
          GITHUB_PAT: ${{ secrets.GITHUB_TOKEN }}
        run: |
          Rscript -e 'install.packages(c("tidyverse", "jsonlite", "remotes", "magick"), repos="https://cloud.r-project.org")'
          Rscript -e 'remotes::install_github("munichrocker/DatawRappr", auth_token=Sys.getenv("GITHUB_PAT"))'

      - name: Run R script
        env: 
          API_KEY: ${{ secrets.DW_API_KEY }}
          CHART_KEY: ${{ secrets.CHART_KEY }}
        run: Rscript measles-scraper.R


